name: CI - Sonar + Tests

on:
  push:
    branches:
      - main        # misma rama que conectaste en Railway
  pull_request:
    branches:
      - main

jobs:
  quality:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: trip_tailor_user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: trip_tailor_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # recomendado por SonarCloud

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Instalar dependencias
        run: npm ci

      - name: Generar Prisma Client
        run: npm run prisma:generate

      - name: Run unit tests con cobertura
        run: npm run test:cov
        env:
          DATABASE_URL: "postgresql://trip_tailor_user:password@localhost:5432/trip_tailor_db?schema=public"
          JWT_SECRET: "test-secret-key-for-ci"
          REDIS_HOST: "localhost"
          REDIS_PORT: "6379"
          PORT: "3000"

      - name: Run integration tests
        run: npm run test:integration
        env:
          DATABASE_URL: "postgresql://trip_tailor_user:password@localhost:5432/trip_tailor_db?schema=public"
          JWT_SECRET: "test-secret-key-for-ci"
          REDIS_HOST: "localhost"
          REDIS_PORT: "6379"
          PORT: "3000"

      - name: Run contract tests
        run: npm run test:contract
        env:
          DATABASE_URL: "postgresql://trip_tailor_user:password@localhost:5432/trip_tailor_db?schema=public"
          JWT_SECRET: "test-secret-key-for-ci"
          REDIS_HOST: "localhost"
          REDIS_PORT: "6379"
          PORT: "3000"

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectKey: ${{ secrets.SONAR_PROJECT_KEY }}
          organization: ${{ secrets.SONAR_ORG }}

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        if: always()
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

