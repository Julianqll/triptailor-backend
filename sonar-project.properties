sonar.projectKey=triptailor-backend
sonar.organization=your-org-key

# Información del proyecto
sonar.projectName=TripTailor Backend
sonar.projectVersion=0.0.1

# Código fuente
sonar.sources=src
sonar.sourceEncoding=UTF-8
sonar.exclusions=**/*.spec.ts,**/*.dto.ts,**/main.ts,**/prisma/**

# Tests
sonar.tests=src
sonar.test.inclusions=**/*.spec.ts
sonar.test.exclusions=**/node_modules/**,**/dist/**

# Cobertura
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.spec.ts,**/*.dto.ts,**/main.ts,**/prisma/**,**/*.module.ts,**/*.controller.ts

# Lenguaje
sonar.language=ts

# Exclusiones adicionales
sonar.exclusions=**/node_modules/**,**/dist/**,**/*.spec.ts,**/*.dto.ts,**/main.ts,**/prisma/**

